  <ion-item *ngIf="user" class="user-card">
    <!-- <ion-row> -->
    <ion-col>
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ user.username }}</ion-card-title>
          <ion-card-subtitle>ID: {{ user.id }}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>

    <ion-button [id]="'user-options-'+user.id+'-'+optionId" shape="circle"><ion-icon name="chevron-down-outline"></ion-icon></ion-button>
    <ion-popover [trigger]="'user-options-'+user.id+'-'+optionId" triggerAction="click">
      <ng-template>
        <ion-button [routerLink]="['/users', user.id]" expand="block">
          <ion-icon slot="start" name="eye-outline"></ion-icon>
          Afficher
        </ion-button>
        <ion-button [routerLink]="['/users/library', user.id]" color="success" expand="block">
          <ion-icon slot="start" name="library-outline"></ion-icon>
          Galerie
        </ion-button>
      </ng-template>
    </ion-popover>
    <!-- </ion-row> -->
  </ion-item>
