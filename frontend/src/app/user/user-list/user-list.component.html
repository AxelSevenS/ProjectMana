<ng-template [ngIf]="users && users.length != 0">
  <ion-list>
    <app-user *ngFor="let user of users" [user]="user"></app-user>
  </ion-list>
  <!-- <ion-infinite-scroll (ionInfinite)="onInfiniteScroll($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll> -->
</ng-template>

<ng-template [ngIf]="users === null || users?.length == 0">
  <ion-title>
    <h1>Il n'y a aucun Utilisateur, pour l'instant...</h1>
    <ion-text>Vous pouvez nous rejoindre <a [routerLink]="['/authentication']">ici</a>. N'attendez plus!</ion-text>
  </ion-title>
</ng-template>
