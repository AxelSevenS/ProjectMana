<ion-item *ngIf="playlist">
  <ion-grid>
    <ion-row class="ion-align-items-center">    

      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ playlist.name }}</ion-card-title>
            <ion-card-subtitle>ID: {{ playlist.id }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-button [id]="'playlist-options-'+playlist.id+'-'+optionId" shape="circle"><ion-icon name="chevron-down-outline"></ion-icon></ion-button>
      <ion-popover [trigger]="'playlist-options-'+playlist.id+'-'+optionId" triggerAction="click">
        <ng-template>
          <ion-button [routerLink]="['/playlists', playlist.id]" expand="block">
            <ion-icon slot="start" name="eye-outline"></ion-icon>
            Afficher
          </ion-button>
          <ion-button *ngIf="this.authentication.user?.id == playlist.authorId || this.authentication.auths.PlaylistDeleter" (click)="delete()" color="danger" expand="block">
            <ion-icon slot="start" name="trash-outline"></ion-icon>
            Supprimer
          </ion-button>
        </ng-template>
      </ion-popover>
      
    </ion-row>
  </ion-grid>
</ion-item>
