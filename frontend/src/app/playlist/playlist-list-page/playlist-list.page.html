<ion-content>
  <ng-template [ngIf]="playlists && playlists.length != 0">
    <ion-list>
      <app-playlist *ngFor="let playlist of playlists" [playlist]="playlist"></app-playlist>
    </ion-list>
    <!-- <ion-infinite-scroll (ionInfinite)="onInfiniteScroll($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll> -->
  </ng-template>
  
  <ng-template [ngIf]="playlists === null || playlists?.length == 0">
    <ion-title>
      <h1>Il n'y a aucun Playlist disponible</h1>
      <ion-text>pour l'instant...</ion-text>
    </ion-title>
  </ng-template>
</ion-content>
